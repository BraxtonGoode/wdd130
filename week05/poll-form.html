<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device=width-device, initial-scale=1">
        <title>Poll Form</title>
        <meta name="description" content="This is a poll form for a week 5 assingment">
        <meta name="author" content="Braxton Goode">
    </head>
    <body>
        <header>
            <h1>WDD130 | Poll Form</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">fullname</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Address</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="google chrome">Google Chrome</option>
                        <option value="internet exlorer">Internet Explorer</option>
                        <option value="safari">Safari</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="places lived">List of places you have lived?</label>
                    <input type="text" id="places lived" name="places lived">
                </fieldset>                
                <button type="submit">Submit Poll</button>
            </form>

        </main>
        <footer>

        </footer>
    </body>
</html>
