<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device=width-device, initial-scale=1">
        <title>Poll Form</title>
        <meta name="description" content="This is a poll form for a week 5 assingment">
        <meta name="author" content="Braxton Goode">
        <link href="styles/poll-form.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD130 | Poll Form</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Fullname: </label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>

                    <div class="form-item column1 column2">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="google chrome">Google Chrome</option>
                            <option value="internet exlorer">Internet Explorer</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>

                    <div class="form-item column1 column2">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>

                    <div class="form-item column2">
                        <label for="placeslived">List of places you have lived?</label>
                        <input type="text" id="placeslived" name="placeslived">
                    </div>
                </fieldset>                
                <button type="submit">Submit Poll</button>
            </form>

        </main>
        <footer>
            <p>&copy;2023 | HTML Form - User Poll | Braxton Goode</p>

        </footer>
    </body>
</html>
