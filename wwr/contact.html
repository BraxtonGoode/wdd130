<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WhiteWater Rafting | Contact</title>
        <meta name="description" content="This page is here so that you can contact Us.">
        <meta name="author" content="Braxton Goode">
        <link href="styles/rafting.css" rel="stylesheet">
    </head>
    <body>
        
        <header class="grid">
            <img src="images/whitewater.png" alt="White Water Rafting Logo">
            <nav>             
                <a href="index.html" target="_blank">Home</a>
                <a href="about.html" target="_blank">About Us</a>
                <a href="trips.html" target="_blank">Trips</a>
                <a href="contact.html" target="_blank">Contact Us</a>
                
            </nav>
        </header>
        <main>
            <div class="info">
                <h1>Company Information</h1>
                <p>Address: 832 Arely Forest, South Jordynport, Connecticut 06669-6582</p>
                <p>Phone Address: 999-000-7777</p>
                <p>Email: Rafting.Whitewater@example.org</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1524591.645869269!2d-73.97622164817429!3d41.726602385712994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s832%20Arely%20Forest%2C%20South%20Jordynport%2C%20Connecticut%2006669-6582!5e0!3m2!1sen!2sus!4v1684456027367!5m2!1sen!2sus" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="employee_img">
                <figure>
                    <img src="images/1profilepic.png" alt="1 happy-employee">
                    <figcaption>1 happy-employee</figcaption>
                </figure>
                <figure>
                    <img src="images/2profilepic.png" alt="2 happy-employee">
                    <figcaption>2 happy-employee</figcaption>
                </figure>
                <figure>
                    <img src="images/3profilepic.png" alt="3 happy-employee">
                    <figcaption>3 happy-employee</figcaption>
                </figure>
            </div>
            <div class="Message_form">
                <form>
                    <fieldset>
                        <legend>Contact Us Here</legend>
                        <div>
                            <label for="username">Username: </label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div>
                            <label for="email">Email Address: </label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div>
                            <label for="message">Purpose of Message</label>
                            <select name="message" id="message">
                                <option value="" selected disabled> Choose one...</option>
                                <option value="General_Inquiry">General Inquiry</option>
                                <option value="Reservation_Question">Reservation Question</option>
                                <option value="Website_Suggestion">Website_Suggestion</option>
                            </select>
                            <div>
                                <textarea id="message" name="message"></textarea>
                            </div>                      
                        </div>
                        <div>
                            <label for="subbox">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subbox" name="subbox">
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>&copy;2023 | WhiteWater Rafting | Braxton Goode</p>
            <a class="footer1" href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook Logo"></a>
            <a class="footer2" href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="Instagram logo"></a>
            <a class="footer3" href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="Twitter logo"></a>
        </footer>
    </body>
</html>
